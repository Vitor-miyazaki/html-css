<html lang="pt-br">
<head>

        header{

            margin: 134px auto;
            outline: 3px dashed orange;
        }

        main{
            background-color: white;
            border: 2px solid red;

        }

        main > p{
            width: 739px;
            border: 2px solid red;
            padding: 10px;
            margin: 10px auto;
            outline: 3px dashed orange;
        }

        main > p > a{
            border: 2px solid red;
            padding: 3px;
            text-decoration: none;
            outline: 2px dashed orange;
        }

</head>
