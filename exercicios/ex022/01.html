<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 450px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <h1>Aprendendo utilizar iframe 1</h1>

    <!-- Tamanho padrão 300x150-->
    <p>Para estudar html e css, acesse o site <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scolling="no" referrerpolicy="no-referrer" sandbox="allow-scripts">
        <a href="https://www.cursoemvideo.com/" >Cursoemvideo</a>
    </iframe>  para obter todas as informações necessárias.</p>

    <p>Alguns sites como este <iframe src="https://www.google.com.br/" frameborder="0"></iframe> possuem bloqueios para iframes.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px">
        no <a href="https://gustavoguanabara.github.io/" target="_blank">Github</a>
    </iframe> é legal</p>
    
</body>
</html>
