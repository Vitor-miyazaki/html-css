<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário Simples</h1>
    
    <form>
        <p>Nome: <input type="text" name="Nome" id="nome"> </p>
        <p>Sobrenome: <input type="text" name="Sobrenome" id="sobrenome"> </p>
        <p> <input type="submit" value="Enviar"> </p>
    </form>

    <p>Sendo que:</p>
    <ul>
        <li>form &rarr; Tag de ínicio e término do formulário;</li>
        <li>input text &rarr; Faz as caixas para preenchimento do texto; </li>
        <li>input submit &rarr; Faz o botão de envio do formulário.</li>
    </ul>
</body>
</html>
