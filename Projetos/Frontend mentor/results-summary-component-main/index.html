<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="celular.css" media="all">
  <link rel="stylesheet" href="resto.css">
  
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>

  <main>
    <div class="container">
      <section>
        <h3>Your Result</h3>
        <div class="circ">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h2>Great</h2>
        <h4>You scored higher than 65% of the people who have taken these tests.</h4>
      </section>
      
      <article>
        <h3>Summary</h3>
                
        
          <div class="vermelho">
            <img src="assets/images/icon-reaction.svg" alt="reaction"><p class="txt">Reaction</p>
            <p class="dados"><strong>80</strong> / 100</p>
          </div>                 
          <div class="amarelo">
            <img src="assets/images/icon-memory.svg" alt="Memory"><p class="txt">Memory</p>
            <p class="dados"><strong>92</strong> / 100</p>
          </div>                 
          <div class="verde">
            <img src="assets/images/icon-verbal.svg" alt="verbal"><p class="txt">Verbal</p>
            <p class="dados"><strong>61</strong> / 100</p>
          </div>                
          <div class="azul">
            <img src="assets/images/icon-visual.svg" alt="visual"><p class="txt">Visual</p>
            <p class="dados"><strong>72</strong> / 100</p>
          </div>  
         
          <a href="#">Continue</a>
      </article>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vitor Yuri</a>.
  </div>
</body>
</html>
